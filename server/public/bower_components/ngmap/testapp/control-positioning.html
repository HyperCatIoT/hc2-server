<!DOCTYPE html>
<html ng-app="ngMap">
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<script src="https://maps.google.com/maps/api/js?sensor=false"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.25/angular.min.js"></script>
<!--
<script src="../build/scripts/ng-map.min.js"></script>
-->
<script src="../app.js"></script>
<script src="../directives/map_controller.js"></script>
<script src="../directives/map.js"></script>
<script src="../directives/marker.js"></script>
<script src="../directives/shape.js"></script>
<script src="../services/geo_coder.js"></script>
<script src="../services/navigator_geolocation.js"></script>
<script src="../services/attr2_options.js"></script>
</head>

<body>
    Control options
    <map center="-28.643387, 153.612224" zoom="12" 
      pan-control="true"
      pan-control-options="{position:'TOP_RIGHT'}"
      map-type-control="true"
      map-type-control-options="{style:'HORIZONTAL_BAR', position:'BOTTOM_CENTER'}"
      zoom-control="true"
      zoom-control-options="{style:'LARGE', position:'LEFT_CENTER'}"
      scale-control="true"
      street-view-control="true"
      street-view-control-options="{position:'LEFT_TOP'}">
    </map>
</body>
</html>
