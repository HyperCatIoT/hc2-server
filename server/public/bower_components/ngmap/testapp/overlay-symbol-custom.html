<script src="../app.js"></script>

              path: 'M -1,0 A 1,1 0 0 0 -3,0 1,1 0 0 0 -1,0M 1,0 A 1,1 0 0 0 3,0 1,1 0 0 0 1,0M -3,3 Q 0,5 3,3',

            },
            offset: '50%'

          {
            icon: {
              path: 'M -2,-2 2,2 M 2,-2 -2,2',
              strokeColor: '#292',
              strokeWeight: 4

            offset: '100%'
